{% extends 'blog/base.html' %}

{% block html_title %}Rob&apos;s Blog :: {{ post.title }}{% endblock %}


{% block content %}
    <div class="content container">
            <div class="post">
            {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
                </div>
            {% endif %}
            <h1>{{ post.title }}</h1>
            <p>{{ post.text|linebreaks }}</p>
        </div>
    </div>
{% endblock %}
